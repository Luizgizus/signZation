<div class="container">
  <div class="row">
    <div class="col-11">
        <h1 class="display-1">Usuarios</h1>
    </div>
    <div class="col-1">
        <a href="user-create" class="btn btn-outline-success">
            <i class="bi bi-plus-lg"></i>
        </a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>           
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users; track user.id; let i = $index) {
            <tr>
              <th scope="row">{{i+1}}</th>
              <td>{{user.email}}</td>
              <td>
                  <a href="user-update/{{user.id}}" type="button" class="btn btn-outline-warning"><i class="bi bi-pencil-square"></i></a>
                  <button type="button" class="btn btn-outline-danger" (click)="deleteUser(user.id)">
                    <i class="bi bi-trash3-fill"></i>
                  </button>
              </td>
            </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
</div>
